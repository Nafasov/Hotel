{% extends 'base.html' %}
{% load static %}




{% block content %}



    <div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({{ blog.image.url }});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <div class="breadcrumb-post-content">
                            <h2 class="post-title">{{ blog.title }}</h2>
                            <div class="post-meta">
                                <a href="#" class="post-date"><i class="fa fa-calendar" aria-hidden="true"></i> {{ blog.created_date|date:'d b, Y' }}</a>
                                <a href="#" class="post-author"><i class="fa fa-user" aria-hidden="true"></i> by {{ blog.author }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="roberto-news-area section-padding-100-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">

                    <div class="post-thumbnail mb-50">
                        <img src="{{ blog.image.url }}" alt>
                    </div>

                    <div class="blog-details-text">
                        <p>{{ blog.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>







{% endblock %}
