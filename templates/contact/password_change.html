{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="breadcrumb-area contact-breadcrumb bg-img bg-overlay jarallax"
         style="background-image: url({% static 'img/bg-img/18.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-content text-center mt-100">
                        <h2 class="page-title">Change Password </h2>
                        <h3><code>{{ request.user }}</code></h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="roberto-contact-form-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="roberto-contact-form">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row justify-content-md-center">
                                <div class="col-md-3 "></div>
                                <div class="col-md-6">
                                    <div style="margin-top: 25px" class="mt-5 col-12 text-center  wow fadeInUp"
                                         data-wow-delay="100ms">
                                        {{ form.errors }}
                                    </div>
                                    <div class="col-12 text-center wow fadeInUp" data-wow-delay="100ms">
                                        {{ form.old_password }}
                                    </div>
                                    <div style="margin-top: 25px" class="mt-5 col-12 text-center  wow fadeInUp"
                                         data-wow-delay="100ms">
                                        {{ form.new_password1 }}
                                    </div>
                                    
                                    <div style="margin-top: 25px" class="mt-5 col-12 text-center  wow fadeInUp"
                                         data-wow-delay="100ms">
                                        {{ form.new_password2 }}
                                    </div>

                                    <div class="col-12 text-center wow fadeInUp" data-wow-delay="100ms">
                                        <button type="submit" class="btn roberto-btn mt-15">Change</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
