{% load static %}
{% load Me_contact %}
{% me_contact as me_contact %}
{% partners as partners %}


<section class="roberto-cta-area">
    <div class="container">
        <div class="cta-content bg-img bg-overlay jarallax"
             style="background-image: url({% static 'img/bg-img/1.jpg' %});">
            <div class="row align-items-center">
                <div class="col-12 col-md-7">
                    <div class="cta-text mb-50">
                        <h2>Contact us now!</h2>
                        <h6>Contact {{ me_contact.phone }} to book directly or for advice</h6>
                    </div>
                </div>
                <div class="col-12 col-md-5 text-right">
                    <a href="{% url 'contact:contact' %}" class="btn roberto-btn mb-50">Contact Now</a>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="partner-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="partner-logo-content d-flex align-items-center justify-content-between wow fadeInUp"
                     data-wow-delay="300ms">
                    {% for partner in partners %}
                        <a href="{{ partner.url }}" class="partner-logo"><img src="{{ partner.image.url }}" alt></a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
